<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Léo - Portfolio Développeur Web</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- En-tête -->
        <header class="header">
            <div class="header-content">
                <h1>Benazeth Léo</h1>
                <p>Développeur Web Full Stack</p>
                <div class="social-links">
                    <a href="https://github.com/Altrevis?tab=repositories" target="_blank"><i class="fab fa-github"></i></a>
                    <a href="https://www.linkedin.com/in/leobenazeth/" target="_blank"><i class="fab fa-linkedin"></i></a>
                    <a href="leo.benazeth@gmail.com"><i class="fas fa-envelope"></i></a>
                </div>
            </div>
            <div class="header-avatar">
                <div class="avatar-placeholder">
                    <i class="fas fa-code"></i>
                </div>
            </div>
        </header>

        <!-- Compétences -->
        <section class="skills">
            <h2>Mes Compétences</h2>
            <div class="skills-grid">
                <div class="skill-card">
                    <i class="fas fa-server"></i>
                    <h3>Backend</h3>
                    <p>Gestion connexion API et liaison Base de données</p>
                </div>
                <div class="skill-card">
                    <i class="fas fa-laptop-code"></i>
                    <h3>Frontend</h3>
                    <p>Interfaces utilisateur classique et moderne</p>
                </div>
                <div class="skill-card">
                    <i class="fas fa-database"></i>
                    <h3>Bases de Données</h3>
                    <p>Gestion des données et chiffrage sur phpmyadmin</p>
                </div>
            </div>
        </section>

        <!-- Projets -->
        <section class="projects">
            <h2>Mes Projets Github</h2>
            <div id="projects-grid" class="projects-grid">
                <!-- Les projets seront ajoutés dynamiquement via JavaScript -->
            </div>
        </section>

        <!-- Footer -->
        <footer class="footer">
            <p>© 2025 léo benazeth.</p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
